<div class="login-signup-bg">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card border-secondary opaq">
              <div class="card-header">
                <h3 class="mb-0 my-2">Login Page</h3>
              </div>
              <form
                class="card-body form-group"
                [formGroup]="loginForm"
                (ngSubmit)="onSubmit()"
              >
                <div class="form-group">
                  <label for="email">Email</label>
                  <input id="email"
                    formControlName="email"
                    type="email"
                    class="form-control"
                    placeholder="john@yahoo.com"
                    autocomplete="false"
                  />
                  <div *ngIf="submitted && form.password.errors">
                    <div *ngIf="form.password.errors" [ngStyle]="{color: 'red'}">Email is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password"
                    formControlName="password"
                    type="password"
                    class="form-control"
                    placeholder="password"
                    autocomplete="false"
                  />
                  <div *ngIf="submitted && form.password.errors">
                    <div *ngIf="form.password.errors" [ngStyle]="{color: 'red'}">Password is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="mr-1 btn btn-success btn-lg float-right"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- /row -->
      </div>
      <!-- /col -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->

  <div class="outside-form">
    <p class="text-center">
      Forgot your password? <a (click)="reset()">Reset</a>
    </p>

    <p class="text-center">
      Not yet a member? <a routerLink="/signup">Sign up</a> here.
    </p>

    <div class="text-center">
      <strong>Values to be sent: </strong
      ><span>{{ loginForm.value | json }}</span>
    </div>
  </div>
</div>
